<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for id="name">Name : </label>
		<input type="text" placeholder="Name" id="name" required><br><br>
		<label for id="email">Email : </label>
		<input type="email" placeholder="Email" id="email" required><br><br>
		<label>Gender : </label>
		<input type="radio" placeholder="" id="gender_m"  name="gender" required> 
		<label for id="gender_m">Male</label>
		<input type="radio" placeholder="" id="gender_f" name="gender" required> 
		<label for id="gender_f">Female</label>
		<br><br>
		<label for id="cars">Car Brands :  </label>
		<select id="cars"  required >
			<option disabled selected>--Please choose an option--</option>
		</select>
		<br><br>
		<label for id="age">Age : </label>
		<input type="number" placeholder="Age" id="age" required>
		<br><br>
		<label for id="dob">DOB : </label>
		<input type="date" id="dob" required><br><br>
		<label for id="tel">Phone Number : </label>
		<input type="tel" placeholder="xxx-xxx-xxxx" id="tel"><br><br>
		<label for id="password">Password : </label>
		<input type="password" placeholder="Password" id="password" required><br><br>
		
		<label><input type="checkbox" id="tos" required> I agree to the the TOS</label>
		<br><br><button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
